<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="120" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Main Device - Laptop -->
  <rect x="80" y="100" width="240" height="150" rx="8" fill="#1E293B"/>
  <rect x="90" y="110" width="220" height="130" rx="4" fill="#0F172A"/>
  
  <!-- Screen Content -->
  <rect x="100" y="120" width="200" height="110" rx="2" fill="url(#screenGrad)"/>
  
  <!-- Play Button -->
  <circle cx="200" cy="175" r="25" fill="rgba(255,255,255,0.2)"/>
  <path d="M193 163 L215 175 L193 187 Z" fill="white"/>
  
  <!-- Streaming Waves -->
  <g opacity="0.6">
    <path d="M280 80 Q300 100 280 120" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M295 65 Q325 100 295 135" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M310 50 Q350 100 310 150" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Devices -->
  <!-- Phone -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="40" height="70" rx="6" fill="#374151"/>
    <rect x="4" y="8" width="32" height="54" rx="2" fill="#0F172A"/>
    <circle cx="20" cy="66" r="2" fill="#4B5563"/>
  </g>
  
  <!-- Tablet -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="80" height="55" rx="4" fill="#374151"/>
    <rect x="4" y="4" width="72" height="47" rx="2" fill="#0F172A"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M70 85 Q150 60 190 100" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4" fill="none" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M300 205 Q270 200 240 180" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4" fill="none" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
</svg>